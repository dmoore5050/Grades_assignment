<html>
<head>
	<title></title>
</head>
<body>
	<script> 
var studentGrade = [
        ["Jane", 91],
        ["Jack", 73],
        ["John", 86],
        ["Joey", 64],
        ["Jim", 78],
        ["Josie", 96],
        ["James", 85],
        ["Jess", 69],
        ["Dustin", 100]
    ];

function averageGrade() {
    for (var i = 0; i < studentGrade.length; i++) {
        var totalGrade += studentGrade[i][1];
    }
    var ave = 0;
    ave = totalGrade / studentGrade.length;
    return ave;

}

var average = averageGrade();

document.write("Average grade: " + average + "<br>");

function letterGrade(numGrade) {

    if (numGrade < 65) {
        document.write("Letter grade: F");
    }
    else if (numGrade < 72) {
        document.write("Letter grade: D");
    }
    else if (numGrade < 80) {
        document.write("Letter grade: C");
    }
    else if (numGrade < 90) {
        document.write("Letter grade: B");
    }
    else {
        document.write("Letter grade: A");
    }
}

letterGrade(average);

	</script>
</body>
</html>
