<html>
<head>
	<title></title>
</head>
<body>
	<script> 

function averageGrade() {

    var studentGrade = [
        ["Jane", 91],
        ["Jack", 73],
        ["John", 86],
        ["Joey", 64],
        ["Jim", 78],
        ["Josie", 96],
        ["James", 85],
        ["Jess", 69],
        ["Jezebel", 62],
        ["Dustin", 100]
    ];

    var totalGrade = 0;
    for (var i = 0; i < studentGrade.length; i++) {
        totalGrade += studentGrade[i][1];
    }
    var average = totalGrade / studentGrade.length;
    return average;
}

document.write("Average grade: " + averageGrade() + "<br>");


function letterGrade(numGrade) {

    if (numGrade < 65) {
        document.write("Letter grade: F");
    }
    else if (numGrade < 72) {
        document.write("Letter grade: D");
    }
    else if (numGrade < 80) {
        document.write("Letter grade: C");
    }
    else if (numGrade < 90) {
        document.write("Letter grade: B");
    }
    else {
        document.write("Letter grade: A");
    }
}

letterGrade(averageGrade());

	</script>
</body>
</html>
