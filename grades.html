<html>
<head>
	<title></title>
</head>
<body>
	<script> 

        var studentGrade = [
                ["Jane", 91],
                ["Jack", 73],
                ["John", 86],
                ["Joey", 64],
                ["Jim", 78],
                ["Josie", 96],
                ["James", 85],
                ["Jess", 69],
                ["Jezebel", 62],
                ["Dustin", 100]
            ];

        function averageGrade(studentList) {

            var totalGrade = 0;
            for (var i = 0; i < studentList.length; i++) {
                totalGrade += studentList[i][1];
            }
            return totalGrade / studentList.length;
            
        }

        document.write("Average grade: " + averageGrade(studentGrade) + "<br>");


        function letterGrade(numGrade) {

            var msg = "Letter grade: ";

            if (numGrade < 65) {
                document.write(msg + "F");
            }
            else if (numGrade < 72) {
                document.write(msg + "D");
            }
            else if (numGrade < 80) {
                document.write(msg + "C");
            }
            else if (numGrade < 90) {
                document.write(msg + "B");
            }
            else {
                document.write(msg + "A");
            }
        }

        letterGrade(averageGrade(studentGrade));

	</script>
</body>
</html>
